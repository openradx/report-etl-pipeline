run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs: 3

storage:
  postgres:
    postgres_db:
      hostname: postgres
      db_name: postgres
      username: postgres
      password:
        env: POSTGRES_PASSWORD
      port: 5432

telemetry:
  enabled: false

nux:
  enabled: false
