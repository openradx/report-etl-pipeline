version: '3.7'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8888:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./.htpasswd:/etc/nginx/.htpasswd
    depends_on:
      - dagster

  dagster:
    env_file:
      - ./.env.prod
    build:
      target: production
    ports:
      - 3000:3000
    volumes:
      - dagster_home:/opt/dagster/dagster_home
    command: dagster dev -h 0.0.0.0 -m report_etl_pipeline

  postgres:
    image: postgres:16.1
    environment:
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  dagster_home:
  postgres_data:
